# default config found at:
# https://github.com/tmcdonell/config-alacritty/blob/master/alacritty.yml

window:
  opacity: 0.9

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Light
  bold:
    family: FiraCode Nerd Font Mono
    style: Light
  italic:
    family: FiraCode Nerd Font Mono
    style: Light
  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Light
  size: 16

selection:
  save_to_clipboard: true

draw_bold_text_with_bright_colors: true

#shell:
#  program: /usr/local/bin/bash
#  args:
#    - -l
#    - -c
#    - tmux

colors:
  bright:
    black: '#676965'
    blue: '#83afd8'
    cyan: '#37e5e7'
    green: '#98e342'
    magenta: '#bc93b6'
    red: '#f44135'
    white: '#f1f1ef'
    yellow: '#fcea60'
  cursor:
    cursor: '#f44135'
    text: '#ffffff'
  normal:
    black: '#000000'
    blue: '#0f4072'
    cyan: '#00a7aa'
    green: '#5da602'
    magenta: '#88658d'
    red: '#d71e00'
    white: '#dbded8'
    yellow: '#cfad00'
  primary:
    background: '#2a2a2a'
    foreground: '#dedede'
  selection:
    background: '#c1ddff'
    text: '#000000'

key_bindings:
  - {key: V, mods: Control, action: Paste}
  - {key: Q, mods: Command, chars: "exit"}

  # tmux
  - {key: T, mods: Command, chars: "\x02c"}     # new window
  - {key: W, mods: Command, chars: "\x02x"}     # close window
  - {key: Left, mods: Command, chars: "\x02p"}  # select previous window
  - {key: Right, mods: Command, chars: "\x02n"} # select next window
